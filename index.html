<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Strona Pierwsza</title>
</head>
<body>
    <h1>Witam na stornie uczelni</h1>

        <tr><th>Imie</th><th>Nazwisko</th><th>Data</th><th>Wydział</th><th>Płeć</th></tr>

        {{end}}

    <h2>e</h2>
</body>
</html>
